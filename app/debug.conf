# This is a Kconfig fragment which can be used to enable debug-related options
# in the application. See the README for more details.

# compiler
CONFIG_DEBUG_OPTIMIZATIONS=y


# logging
CONFIG_LOG=y
CONFIG_APP_LOG_LEVEL_DBG=y

CONFIG_CORTEX_M_DEBUG_MONITOR_HOOK=y
CONFIG_SEGGER_DEBUGMON=y

CONFIG_RTIO_LOG_LEVEL_DBG=y
CONFIG_RTIO_WORKQ_THREADS_POOL_STACK_SIZE=2048

CONFIG_SPI_LOG_LEVEL_DBG=y

CONFIG_ISR_STACK_SIZE=4096

CONFIG_CONSOLE_INIT_PRIORITY=60
