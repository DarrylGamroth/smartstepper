description: |
    Broadcom AEAT-9955 Magnetic Encoder

compatible: "brcm,aeat-9955"

include: [sensor-device.yaml, spi-device.yaml]

properties:
  zero-gpios:
    type: phandle-array
    description: |
      The ZERO signal is used to enable set the encoder zero position.

  error-gpios:
    type: phandle-array
    description: |
      The ERR signal is used to indicate an error condition.
