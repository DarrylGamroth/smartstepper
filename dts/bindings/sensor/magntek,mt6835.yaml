description: |
    MagnTek MT6835 Magnetic Encoder

compatible: "magntek,mt6835"

include: [sensor-device.yaml, spi-device.yaml]

properties:
  cal-en-gpios:
    type: phandle-array
    required: true
    description: |
      The CAL_EN signal is used to enable the calibration mode.
      When asserted, the MT6835 enters calibration mode.
