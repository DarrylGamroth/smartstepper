description: DC bus voltage sensing configuration

compatible: "rubus,voltage-sense"

properties:
  channel:
    type: int
    required: true
    description: ADC channel number

  adc-buffer-index:
    type: int
    required: true
    description: Index into the ADC results buffer where this channel's data is stored

  vref-mv:
    type: int
    required: true
    description: ADC reference voltage in millivolts

  output-ohms:
    type: int
    required: true
    description: Resistance from Vbus to ADC input in ohms

  full-ohms:
    type: int
    required: true
    description: Total resistance from Vbus to ground in ohms
